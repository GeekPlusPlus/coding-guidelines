<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="https://xaoxuu.com/assets/img/favicon.ico">
        <link rel="icon" type="image/x-icon" href="https://xaoxuu.com/assets/img/favicon.ico">
        <link rel="stylesheet" href="https://fonts.geekzu.org/css?family=Roboto+Mono|Source+Sans+Pro:300,400,600">
        <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
        <title>Objective-C 编码规范</title>
    </head>

    <body>
        <div id="app">Loading...</div>
    </body>

    <script>
        window.$docsify = {
            name: '<b>Objective-C<small> 编码规范</small></b>',

            // GitHub Icon
            repo: 'https://github.com/geekplusplus/coding-guidelines',

            themeColor: '#52A1F8',

            // 封面
            coverpage: false,

            // Search Support
            search: {
                // maxAge: 43200000, // 过期时间，单位毫秒，半天
                maxAge: 120000, // 过期时间，单位毫秒，2分钟
                paths: 'auto',
                placeholder: '搜索文档',
                noData: '找不到结果',
            },

            loadSidebar: true,
            subMaxLevel: 4,
            autoHeader: true,

            // 加载 _navbar.md
            loadNavbar: false,

            //Auto2Top
            auto2top: true,
            // footer
            plugins: [
                function (hook) {
                    var footer = [
                        '<footer>',
                        '<span>Powered by <a href="https://github.com/geekplusplus">Geek++</a></span>',
                        '</footer>'
                    ].join('')
                    hook.afterEach(function (html) {
                        return html + footer
                    })
                }
            ],


        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <!-- 代码高亮 -->
    <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-objectivec.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-swift.min.js"></script>
</html>
